<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Conteo Educativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fefce8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 4px solid #fde047;
        }

        .item-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 15px;
            min-height: 200px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 16px;
            margin: 20px 0;
            align-items: center;
            justify-items: center;
        }

        .item-emoji {
            font-size: 3.5rem;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .number-btn {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .number-btn:hover {
            transform: translateY(-3px);
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .number-btn.correct {
            background-color: #22c55e;
            color: white;
            border-color: #16a34a;
        }

        .number-btn.wrong {
            background-color: #ef4444;
            color: white;
            border-color: #dc2626;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            width: 10px;
            height: 10px;
            background-color: #fde047;
            z-index: 100;
        }

        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body>

    <div class="game-card">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-yellow-600">üî¢ ¬°A Contar!</h1>
            <div class="bg-yellow-100 px-4 py-1 rounded-full text-yellow-700 font-bold">
                Puntos: <span id="score">0</span>
            </div>
        </header>

        <p class="text-slate-600 font-medium text-lg mb-2">¬øCu√°ntos objetos hay en el cuadro?</p>
        
        <!-- Contenedor donde aparecen los emojis -->
        <div id="item-display" class="item-container border-2 border-dashed border-slate-200">
            <!-- Los items se generan con JS -->
        </div>

        <!-- Botones de respuesta -->
        <div class="grid grid-cols-5 gap-3 mb-6" id="answer-grid">
            <!-- Botones del 1 al 10 se generan con JS -->
        </div>

        <div id="feedback" class="h-8 font-bold text-lg mb-4"></div>

        <button onclick="nextLevel()" id="next-btn" class="hidden w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg transform active:scale-95">
            ¬°Siguiente Nivel! ‚ûî
        </button>
    </div>

    <script>
        let currentCount = 0;
        let score = 0;
        const emojis = ['üçé', '‚≠êÔ∏è', 'üç¶', 'üê∂', 'üöó', 'üéà', 'üç©', 'ü¶Å', 'üöÄ', 'üçì'];
        
        const display = document.getElementById('item-display');
        const answerGrid = document.getElementById('answer-grid');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const scoreDisplay = document.getElementById('score');

        // Inicializar botones del 1 al 10
        function initButtons() {
            answerGrid.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.onclick = () => checkAnswer(i, btn);
                answerGrid.appendChild(btn);
            }
        }

        function generateLevel() {
            display.innerHTML = '';
            feedback.textContent = '';
            feedback.className = 'h-8 font-bold text-lg mb-4';
            nextBtn.classList.add('hidden');
            
            // Habilitar botones
            document.querySelectorAll('.number-btn').forEach(btn => {
                btn.disabled = false;
                btn.className = 'number-btn';
            });

            // Cantidad aleatoria entre 1 y 10
            currentCount = Math.floor(Math.random() * 10) + 1;
            // Emoji aleatorio para este nivel
            const currentEmoji = emojis[Math.floor(Math.random() * emojis.length)];

            for (let i = 0; i < currentCount; i++) {
                const span = document.createElement('span');
                span.className = 'item-emoji';
                span.textContent = currentEmoji;
                // Peque√±o retraso para efecto visual
                setTimeout(() => {
                    display.appendChild(span);
                }, i * 50);
            }
        }

        function checkAnswer(val, btn) {
            if (val === currentCount) {
                // Correcto
                btn.className = 'number-btn correct';
                feedback.textContent = '¬°Excelente! üéâ';
                feedback.classList.add('text-green-600');
                score += 10;
                scoreDisplay.textContent = score;
                nextBtn.classList.remove('hidden');
                
                // Deshabilitar otros botones
                document.querySelectorAll('.number-btn').forEach(b => b.disabled = true);
                celebrate();
            } else {
                // Incorrecto
                btn.className = 'number-btn wrong';
                feedback.textContent = 'Int√©ntalo de nuevo... üßê';
                feedback.classList.add('text-red-500');
                // Efecto de vibraci√≥n
                btn.classList.add('animate-bounce');
                setTimeout(() => btn.classList.remove('animate-bounce'), 500);
            }
        }

        function nextLevel() {
            generateLevel();
        }

        function celebrate() {
            for(let i=0; i<30; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 50%)`;
                conf.style.transform = `rotate(${Math.random()*360}deg)`;
                document.body.appendChild(conf);
                
                const anim = conf.animate([
                    { top: '-10px', opacity: 1 },
                    { top: '100vh', opacity: 0, transform: `rotate(${Math.random()*720}deg)` }
                ], { duration: 1000 + Math.random()*2000, easing: 'ease-out' });
                
                anim.onfinish = () => conf.remove();
            }
        }

        // Iniciar juego
        initButtons();
        generateLevel();
    </script>
</body>
</html>
